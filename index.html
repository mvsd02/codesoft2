<!DOCTYPE html>
<html>
<head>
<title>Student Results</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!----google fonts---->
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
   <!----our custom css---->
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <div class="animated infinite pulse">
              Student <br> Grade <br> Check
            </div>
          </div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input type="text" class="app-form-control" placeholder="Physics / Accounting" required id="physics">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="MATHS / Management" required id="maths">
            </div>
             <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="Chemistry / Marketing" required id="chemistry">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="Biology / Finance" required id="biology" >
            </div>
            <div > 
              <input type="button" name="" value="Show Percentage" class="app-form-button" onclick="results()">
            </div>            
          </div>
      </div>

    </div>
      <div class="app-form-group showdata">
              <p id="showData" > </p>
     </div>
  </div>
            <div class="box" id="showBox">
                <h4>Total : <span id="getTotal"></span> </h4>
                <h4>Percentage : <span id="getPercentage"></span></h4>
                <h4>Grade : <span id="getGrade"></span></h4>
            </div>
</div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
